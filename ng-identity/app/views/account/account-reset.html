<div class="row">
    <div class="col-md-5">
        <fieldset>
            <legend>RESET PASSWORD</legend>
            <form role="form" class="form-horizontal" name="resetForm" novalidate>
                <div class=" form-group" show-error>
                    <label class="control-label col-md-5">New Password</label>
                    <div class="col-md-7">
                        <input type="password" name="password" class=" form-control input-sm" placeholder="New Password"
                               ng-model="vm.user.password" ng-required="true" />
                        <span class="help-block" ng-if="resetForm.password.$error.required">A password is required.</span>
                    </div>
                </div>
                <div class=" form-group" show-error>
                    <label class="control-label col-md-5">Confirm New Password</label>
                    <div class="col-md-7">
                        <input type="password" name="confirmPassword" class=" form-control input-sm" placeholder="Confirm New Password"
                               ng-model="vm.user.confirmPassword" ng-required="true" ng-pattern="user.password" />
                        <span class="help-block" ng-if="resetForm.confirmPassword.$error.required">A password is required.</span>
                        <span class="help-block" ng-if="resetForm.confirmPassword.$error.pattern">Passwords do not match.</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 col-md-offset-3 text-right">
                        <button type="submit" class="btn btn-identity btn-sm" ng-click="vm.Reset(vm.user)">Submit</button>
                    </div>
                </div>
                <div ng-hide="!vm.message" ng-class="vm.isSuccess ? 'alert alert-success' : 'alert alert-danger'">
                    {{vm.message}}
                </div>
            </form>
        </fieldset>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <fieldset>
            <legend>PASSWORD REQUIREMENTS</legend>
            <ul>
                <li>Minimum of 6 characters</li>
                <li>Require 1 special character</li>
                <li>Require a number</li>
                <li>Require lowercase</li>
                <li>Require uppercase</li>
            </ul>
        </fieldset>

    </div>
</div>
