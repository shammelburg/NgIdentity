<div class="row">
    <div class="col-md-5">
        <fieldset>
            <legend><span ng-if="vm.confirmed">EMAIL CONFIRMED</span><span ng-if="!vm.confirmed">COULD NOT CONFIRMED EMAIL</span></legend>

    </div>
</div>
