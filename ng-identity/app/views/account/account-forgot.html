<div class="row">
    <div class="col-md-12">
        <p>
            Forgot your password? Enter a valid registered email address and an email will be sent to you with a reset link.
        </p>
    </div>
    <div class="col-md-5">
        <fieldset>
            <legend>FORGOT PASSWORD</legend>
            <form role="form" class="form-horizontal" name="forgotForm" novalidate>
                <div class="form-group" show-error>
                    <label class="col-md-3 control-label" for="email">Email</label>
                    <div class="col-sm-9">
                        <input id="email" name="email" type="email" class="form-control input-sm" placeholder="Email eg. abc@def.com" ng-model="vm.model.email" ng-required="true" />
                        <span class="help-block" ng-if="forgotForm.email.$error.required">Email address is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 col-md-offset-3 text-right">
                        <button type="submit" class="btn btn-identity btn-sm" ng-click="vm.SendLink(vm.model)">Submit</button>
                    </div>
                </div>
                <div ng-hide="!vm.message" ng-class="vm.isSuccess ? 'alert alert-success' : 'alert alert-danger'">
                    {{vm.message}}
                </div>
            </form>
        </fieldset>
    </div>
    <div class="col-md-4 col-md-offset-1">
        <fieldset>
            <legend>ALREADY A MEMBER?</legend>
            <a href="/signin">Sign In</a> to view your account.
        </fieldset>
    </div>
</div>
